{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="cabecalho">
            <nav class="navbar navbar-expand-md navegacao">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">
                    <img src="{% static 'img/logolimpebem.png' %}" alt="Logo-limpe-bem" id="img-logo"> 
                  </a>
                  <div class="centro">Limpe Bem</div>
                  <div class="dropdown">
                    <button type="button" class="btn" data-bs-toggle="dropdown">
                      <img src="{% static 'img/bars.svg' %}" alt="barra de navegação" id="icones">
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Login funcionario</a></li>
                    </ul>
                  </div>
                </div>                 
            </nav>
        </div>    
        {% block content %}
        
        {% endblock %}
        <div class="rodape">
            <footer> &copy; Limpe Bem - Sua propriedade em boas mãos.</footer>
        </div>
      </div>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
